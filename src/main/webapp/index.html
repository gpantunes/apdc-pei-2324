<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>My First Web App</title>
    <script src="index.js" defer></script>
  </head>

  <body>
    <h1>Welcome to this simple web application !</h1>

    <table>
      <tr>
        <td colspan="2" style="font-weight:bold;">Available Services:</td>        
      </tr>
      <tr>
        <td><a href='/rest/utils/hello'>Say hello !</a></td><td>(greetings)</td>
      </tr>
      <tr>
        <td><a href='/rest/utils/time'>What time is it?</a></td><td>(see server time)</td>
      </tr>
    </table>


    <form id="loginForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="button" id="loginButton">Login</button>
      </div>
      <div>
        <button type="button" id="registerButton">Register</button>
      </div>
      <div>
        <button type="button" id="printTokenButton">Print Token</button>
      </div>
    </form>


  </body>

</html>
