<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Test App Menu</title>
    <script src="menu.js" defer></script>
</head>
<body>

<div>
    <button type="button" id="logoutButton">Logout</button>
</div>
<div>
    <button type="button" id="passwordChangeButton">Change Password</button>
</div>

<br><br><br>

<form id="roleChangeForm">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="newRole">New Role:</label>
        <input type="text" id="newRole" name="newRole" required>
    </div>
    <div>
        <button type="button" id="roleChangeButton">Change Role</button>
    </div>
</form>

<br><br><br><br><br>

<form id="changeStateForm">
    <div>
        <button type="button" id="changeStateButton">Change Role</button>
    </div>
</form>

<br><br><br>

<div>
    <button type="button" id="printTokenButton">Print Token</button>
</div>
</body>
</html>
