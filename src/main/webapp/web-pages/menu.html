<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div>
    <br><br><br>

    </div>
</form>

<br><br><br>

</div>
<br>

<br>

</div>
    <br>
    <div>
        <button type="button" id="attributeChangButton">Change Attribute</button>
    </div>

    <button type="button" id="printTokenButton">Print Token</button>
</div>
</div>

</html>
