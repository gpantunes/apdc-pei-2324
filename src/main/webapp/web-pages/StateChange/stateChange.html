<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>State Change Page</title>
    <script src="stateChange.js" defer></script>
</head>
<body>

<form id="roleChangeForm">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="newState">Public Account:</label>
        <input type="checkbox" id="newState" name="newState" required>
    </div>
    <div>
        <button type="button" id="stateChangeButton">Change State</button>
    </div>
</form>

<div>
    <button type="button" id="changePageButton">Return to Menu</button>
</div>

</body>
</html>
